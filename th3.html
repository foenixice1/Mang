<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 3</title>
</head>
<body>
<script>
    let nhap = +prompt('Nhập vào giá trị cần tìm trong mảng :') ;
    let a = [-3, 5, 1, 3, 2, 10];
    for ( let i = 0 ; i < a.length ; i++) {
        if ( nhap == a[i]) {
            document.write('Giá trị bạn cần tìm trong mảng là : ' + a[i]  + '<br>');
            document.write('STT giá trị bạn cần tìm trong mảng là : ' + i + '<br>' );
        }
    }
</script>
</body>
</html>
