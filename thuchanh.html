<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành</title>
</head>
<body>
<input type="text" id="nhapvao">
<button type="button" id="add" value="add" onclick="ad()">ADD</button>
<button type="button" id="dis" value="diss" onclick="display()">Display</button>
<div id="ketqua"></div>
<script>
    let x = 0;
    let a = Array() ;
    function ad() {
        a[x] = document.getElementById("nhapvao").value ;
        alert("Element: " + a[x] + 'Added at Index ' + x);
        x++;
        document.getElementById("nhapvao").value= "" ;
    }
    function display() {
        let b = "<hr>"
        for ( let i = 0 ; i < a.length ; i++) {
            b += 'Element ' + i + ' = ' + a[i] + '<br>';
        }
        document.getElementById('ketqua').innerHTML = b;
    }

</script>
</body>

</html>
